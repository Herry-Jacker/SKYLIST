            <div class="flex-fill d-none d-md-block"></div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content sticky-effect text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New Plan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Plan Title</label>
                        <input type="text" class="form-control title" placeholder="Enter your plan title" required>
                        <p class="text-danger invalid"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description</label>
                        <textarea class="form-control descrip" placeholder="Enter plan description here"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn secondary-bg text-light" id="createPlan">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content sticky-effect text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit Plan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Plan Title</label>
                        <input type="text" class="form-control edit-title" required>
                        <p class="text-danger invalid2"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description</label>
                        <textarea class="form-control edit-descrip"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn secondary-bg text-light" id="editPlan">Done</button>
                </div>
            </div>
        </div>
    </div>
    <section class="todo" style="min-height: 100vh;">
        <div class="container" style="max-width: 600px; margin-top: 100px;">
            <div>
                <h1 class="text-light fw-bold">Create Your Plan List</h1>
            </div>
        </div>
        <nav class="navbar">
            <div class="container" style="max-width: 600px;">
                <ul class="navbar nav g-3">
                    <li class="nav-item me-2 me-sm-4">
                        <a href="./index.html" class="nav-link text-main">
                            Today
                            <span class="badge today-count bg-danger ms-2">0</span>
                        </a>
                    </li>
                    <li class="nav-item me-2 me-sm-4">
                        <a href="./upcomming.html" class="nav-link text-main">
                            Upcomming
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link active">
                            Undate Plan
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="max-width: 600px;">
            <div class="row mt-4">
                <div class="searchbox-container col-12 col-sm-9">
                    <div class="d-flex">
                        <i class="fas text-light fa-search me-2"></i>
                        <input class="flex-fill text-light" type="text" placeholder="Search" data-search>
                    </div>
                </div>
                <button class="d-none d-sm-block col-sm-3 rounded-pill btn text-light secondary-bg addNew" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add New<i class="fas fa-plus"></i></button>
            </div>
            <ul class="list-group mt-5" id="planList">
            </ul>
        </div>
    </section>
    <section class="add_new d-block d-sm-none main_color">
        <div class="position-relative">
            <button class="addNew2 btn secondary-bg text-light translate-middle rounded-circle btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button>
        </div>
    </section>

    <script src="./JS/app.js"></script>
    <script src="./JS/plan.js"></script>
